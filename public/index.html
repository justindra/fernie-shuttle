<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons"
    />

    <title>Fernie Ski Shuttle</title>
    <meta
      name="description"
      content="An easier way to view the timetable for the Fernie Ski Shuttle"
    />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Fernie Ski Shuttle" />
    <meta
      itemprop="description"
      content="An easier way to view the timetable for the Fernie Ski Shuttle"
    />
    <meta
      itemprop="image"
      content="<%= BASE_URL %>img/icons/android-chrome-512x512.png"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fernie Ski Shuttle" />
    <meta
      name="twitter:description"
      content="An easier way to view the timetable for the Fernie Ski Shuttle"
    />
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta
      name="twitter:image:src"
      content="<%= BASE_URL %>img/icons/android-chrome-512x512.png"
    />

    <!-- Open Graph data -->
    <meta property="og:title" content="Fernie Ski Shuttle" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://shuttle.boardfernie.com" />
    <meta
      property="og:image"
      content="<%= BASE_URL %>img/icons/android-chrome-512x512.png"
    />
    <meta
      property="og:description"
      content="An easier way to view the timetable for the Fernie Ski Shuttle"
    />
    <meta property="og:site_name" content="Fernie Ski Shuttle" />

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a
                .slice(1)
                .join('=')
                .replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Fernie Shuttle doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
